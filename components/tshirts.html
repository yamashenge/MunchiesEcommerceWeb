<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-Shirts - Munchies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar flex container">
      <a href="index.html" class="logo">
        <img src="images/logo2.jpeg" alt="Munchies Logo" style="height: 40px;">
      </a>
      <ul class="navlist flex">
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="shop.html" class="link link-active">Shop</a></li>
        <li><a href="cart.html" class="link">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="category" style="max-width: 300px; margin: auto;">
      <img class="product-img" src="images/red.avif" alt="T-shirt Red" style="width: 100%; height: auto; display: block; margin-bottom: 1rem;" />
      <div class="product-info">
        <h3>Classic T-shirt</h3>
        <p>R199.99</p>
        <div class="color-options" style="display: flex; gap: 10px;">
          <span class="color-circle selected" data-image="images/tshirt-black.jpg" data-color="Black" style="background-color: black; width:20px; height:20px; border-radius:50%; cursor:pointer;"></span>
          <span class="color-circle" data-image="images/tshirt-red.jpg" data-color="Red" style="background-color: red; width:20px; height:20px; border-radius:50%; cursor:pointer;"></span>
          <span class="color-circle" data-image="images/tshirt-green.jpg" data-color="Green" style="background-color: green; width:20px; height:20px; border-radius:50%; cursor:pointer;"></span>
        </div>
        <button id="buyNowBtn" style="margin-top: 1rem;">Buy Now</button>
      </div>
    </div>
  </main>

  <script>
    // Handle color switching
    document.querySelectorAll('.color-circle').forEach((circle) => {
      circle.addEventListener('click', () => {
        const product = circle.closest('.category');
        const productImg = product.querySelector('.product-img');
        const newImage = circle.getAttribute('data-image');
        productImg.src = newImage;

        // Update selected style
        const siblings = circle.parentElement.querySelectorAll('.color-circle');
        siblings.forEach((sib) => sib.classList.remove('selected'));
        circle.classList.add('selected');
      });
    });

    // Handle Buy Now button click
    document.getElementById('buyNowBtn').addEventListener('click', () => {
      const product = document.querySelector('.category');
      const img = product.querySelector('.product-img').src;
      const title = product.querySelector('h3').textContent;
      const priceText = product.querySelector('p').textContent;
      const price = parseFloat(priceText.replace('R', ''));
      const selectedColorCircle = product.querySelector('.color-circle.selected');
      const color = selectedColorCircle ? selectedColorCircle.getAttribute('data-color') : '';

      // Build cart item object
      const cartItem = {
        title,
        price,
        color,
        img
      };

      // Get current cart from localStorage or empty array
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Add new item
      cart.push(cartItem);

      // Save back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));

      // Redirect to cart page
      window.location.href = 'cart.html';
    });
  </script>
</body>
</html>
