<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Munchies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
    .quantity-control button {
      padding: 4px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
    .total-container {
      max-width: 900px;
      margin: 1rem auto;
      text-align: right;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .empty-message {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #555;
    }
    #proceed-pay {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      max-width: 900px;
      margin: 1rem auto;
      display: block;
      text-align: right;
    }
    #login-warning {
      text-align: center;
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar flex container">
      <a href="index.html" class="logo">
        <img src="images/logo2.jpeg" alt="Munchies Logo" style="height: 40px;">
      </a>
      <ul class="navlist flex">
        <li><a href="index.html" class="link">Home</a></li>
        <li><a href="shop.html" class="link">Shop</a></li>
        <li><a href="cart.html" class="link link-active">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center; margin-top: 2rem;">Your Shopping Cart</h2>
    <div id="login-warning"></div>
    <div id="cart-container"></div>
    <div id="total" class="total-container"></div>
    <button id="proceed-pay">Proceed to Pay</button>
  </main>

  <script>
    function loadCart() {
      const cartContainer = document.getElementById('cart-container');
      const totalContainer = document.getElementById('total');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      if(cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-message">Your cart is empty.</p>';
        totalContainer.textContent = '';
        return;
      }

      cart = cart.map(item => {
        if (!item.quantity) item.quantity = 1;
        return item;
      });

      localStorage.setItem('cart', JSON.stringify(cart));

      let html = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Color</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach((item, index) => {
        const subtotal = (item.price * item.quantity).toFixed(2);
        html += `
          <tr data-index="${index}">
            <td>
              <img src="${item.img}" alt="${item.title}" />
              <div>${item.title}</div>
            </td>
            <td>${item.color}</td>
            <td>R${item.price.toFixed(2)}</td>
            <td class="quantity-control">
              <button class="decrement">-</button>
              <span class="quantity">${item.quantity}</span>
              <button class="increment">+</button>
            </td>
            <td class="subtotal">R${subtotal}</td>
            <td><button class="remove-item">X</button></td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      cartContainer.innerHTML = html;

      updateTotal(cart);
      attachListeners();
    }

    function updateTotal(cart) {
      const totalContainer = document.getElementById('total');
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      totalContainer.textContent = `Total: R${total.toFixed(2)}`;
    }

    function attachListeners() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      document.querySelectorAll('.increment').forEach(button => {
        button.addEventListener('click', (e) => {
          const tr = e.target.closest('tr');
          const index = tr.getAttribute('data-index');
          cart[index].quantity++;
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart();
        });
      });

      document.querySelectorAll('.decrement').forEach(button => {
        button.addEventListener('click', (e) => {
          const tr = e.target.closest('tr');
          const index = tr.getAttribute('data-index');
          if(cart[index].quantity > 1) {
            cart[index].quantity--;
          } else {
            cart.splice(index, 1);
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart();
        });
      });

      document.querySelectorAll('.remove-item').forEach(button => {
        button.addEventListener('click', (e) => {
          const tr = e.target.closest('tr');
          const index = tr.getAttribute('data-index');
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart();
        });
      });
    }

    // Proceed to Pay with login and empty cart check
    document.getElementById('proceed-pay').addEventListener('click', () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

      if (cart.length === 0) {
        alert('Your cart is empty! Add some products first.');
        return;
      }

      if (!isLoggedIn) {
        alert('You must be logged in to proceed to checkout.');
        window.location.href = 'login.html';
        return;
      }

      // Redirect to payment page
      window.location.href = 'payment.html';
    });

    // Show login warning if not logged in
    window.addEventListener('load', () => {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const warning = document.getElementById('login-warning');
      if (!isLoggedIn) {
        warning.textContent = 'Please log in to proceed with checkout.';
      }
      loadCart();
    });
  </script>
</body>
</html>
