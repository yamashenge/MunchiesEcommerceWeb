<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Munchies</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 1rem;
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Payment Details</h2>
  <form id="payment-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="card-number">Card Number</label>
    <input type="text" id="card-number" maxlength="16" required />

    <label for="expiry">Expiry Date (MM/YY)</label>
    <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" maxlength="3" required />

    <button type="submit">Pay Now</button>
  </form>

  <script>
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Simple validation example
      alert('Payment processing... (this is a demo)');

      // Here you would integrate with a payment gateway API

      // On success:
      alert('Payment successful! Thank you for your purchase.');

      // Clear cart
      localStorage.removeItem('cart');

      // Redirect back to home or order confirmation page
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
